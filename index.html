<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CLICK ABYSS</title>

<style>
:root{--green:#00ff88}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:black;
  color:white;
  overflow:hidden;
}

/* ===== MATRIX ===== */
#matrix{position:fixed;inset:0;z-index:0}

/* ===== HEADER ===== */
header{text-align:center;padding:15px;z-index:2;position:relative}
h1{margin:0;font-size:38px}

/* ===== MAIN ===== */
#container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:calc(100vh - 100px);
  position:relative;
  z-index:2;
}

#panel{
  background:rgba(0,0,0,.65);
  padding:28px;
  border-radius:18px;
  width:380px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,136,.35);
  backdrop-filter: blur(6px);
}

button,input{
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  width:100%;
  margin:6px 0;
}

button{
  background:var(--green);
  color:black;
  cursor:pointer;
}

#clicks{font-size:34px;margin:14px 0}
#timer{opacity:.8}
#msg{min-height:24px;margin-top:10px}

/* ===== ADMIN PANEL ===== */
#adminPanel{
  position:fixed;
  top:0;
  right:-320px;
  width:300px;
  height:100%;
  background:#050505;
  border-left:2px solid var(--green);
  padding:20px;
  overflow-y:auto;
  z-index:4;
  transition:.3s;
}

#adminPanel.open{right:0}
#adminPanel h2{color:var(--green);margin-top:0}

/* ===== BOSS ===== */
#boss{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:var(--green);
  z-index:10;
  font-family:monospace;
  padding:40px;
}

.bossBtn{
  margin-top:20px;
  font-size:20px;
}

/* ===== MOBILE ===== */
#mobileToggle{
  position:fixed;
  right:10px;
  bottom:10px;
  background:#111;
  color:var(--green);
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  z-index:5;
}

.mobile button{font-size:20px;padding:20px}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<header>
  <h1>üñ±Ô∏è CLICK ABYSS</h1>
</header>

<div id="container">
  <div id="panel">
    <div id="timer">‚è±Ô∏è Temps : 0s</div>
    <div id="clicks">0 clics</div>

    <button id="clickBtn">CLIQUER</button>
    <button onclick="startBlitz()">‚ö° Blitz</button>

    <div id="msg"></div>

    <input id="codeInput" placeholder="Code admin">
    <button onclick="unlockAdmin()">OK</button>
  </div>
</div>

<div id="adminPanel">
  <h2>ADMIN PANEL</h2>
  <button onclick="addClicks(100)">+100 clics</button>
  <button onclick="addClicks(10000)">+10 000 clics</button>
  <button onclick="toggleAuto()">ü§ñ Auto-click</button>
  <input id="newPass" placeholder="Nouveau mot de passe">
  <button onclick="changePass()">üîê Changer mot de passe</button>
</div>

<div id="boss"></div>

<div id="mobileToggle" onclick="toggleMobile()">üì± JE SUIS MOBILE</div>

<script>
// ====== ETAT ======
let clicks=0;
let standardTime=0;
let blitz=false,blitzScore=0,baseClicks=0;
let auto=false,autoI=null;
let adminPass="516962";

// ====== TIMER ======
setInterval(()=>{
  if(!blitz){
    standardTime++;
    timer.innerText="‚è±Ô∏è Temps : "+standardTime+"s";
  }
},1000);

// ====== CLICK ======
clickBtn.onclick=()=>{
  if(blitz){
    blitzScore++;
    clicksEl.innerText=blitzScore+" (BLITZ)";
  }else{
    clicks++;
    clicksEl.innerText=clicks+" clics";
    if(clicks>=10_000_000) startBoss();
  }
};

const clicksEl=document.getElementById("clicks");

// ====== BLITZ ======
function startBlitz(){
  if(blitz) return;
  blitz=true;
  baseClicks=clicks;
  blitzScore=0;
  let t=60;
  clicksEl.innerText="0 (BLITZ)";

  const i=setInterval(()=>{
    t--;
    timer.innerText="‚ö° Blitz : "+t+"s";
    if(t<=0){
      clearInterval(i);
      blitz=false;
      msg.innerText="‚ö° Blitz : "+blitzScore;
      setTimeout(()=>{
        clicks=baseClicks;
        clicksEl.innerText=clicks+" clics";
      },2000);
    }
  },1000);
}

// ====== ADMIN ======
function unlockAdmin(){
  if(codeInput.value===adminPass){
    adminPanel.classList.add("open");
    msg.innerText="üõ†Ô∏è ADMIN ACTIV√â";
  }
}
function addClicks(n){clicks+=n;clicksEl.innerText=clicks+" clics"}
function toggleAuto(){
  auto=!auto;
  if(auto) autoI=setInterval(()=>clickBtn.click(),40);
  else clearInterval(autoI);
}
function changePass(){
  if(newPass.value){
    adminPass=newPass.value;
    alert("Mot de passe modifi√©");
  }
}

// ====== BOSS FINAL ======
let bossPhase=0,bossHP=0;

function startBoss(){
  clickBtn.disabled=true;
  boss.style.display="block";
  boss.innerHTML=`
    <p>VIRUS DETECTED...</p>
    <p>SYSTEM FAILURE</p>
    <p>MEMORY CORRUPTED</p>
  `;
  setTimeout(()=>startBossFight(),4000);
}

function startBossFight(){
  bossPhase=1;
  bossHP=10000;
  boss.innerHTML=`
    <h1>LE MATRIXEUR</h1>
    <p>PHASE 1 : ${bossHP}</p>
    <button class="bossBtn" onclick="hitBoss()">ATTAQUER</button>
  `;
}

function hitBoss(){
  if(clicks<=0) return;
  clicks--;
  bossHP--;
  clicksEl.innerText=clicks+" clics";

  if(bossHP<=0){
    if(bossPhase===1){
      bossPhase=2;
      bossHP=30000;
      boss.innerHTML=`
        <h1>MATRIXEUR ULTIME</h1>
        <p>PHASE 2 : ${bossHP}</p>
        <button class="bossBtn" onclick="hitBoss()">ATTAQUER</button>
      `;
    }else endGame();
  }else{
    boss.querySelector("p").innerText="HP : "+bossHP;
  }
}

function endGame(){
  boss.innerHTML=`
    <h1>MATRICE D√âTRUITE</h1>
    <p>F√©licitations.</p>
    <a href="#" style="color:#00ff88;font-size:20px">‚û° Prochain jeu</a>
  `;
}

// ====== MOBILE ======
function toggleMobile(){
  document.body.classList.toggle("mobile");
}

// ====== MATRIX ======
const canvas=matrix,ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%";
const size=16;
let cols=Math.floor(canvas.width/size);
let drops=Array(cols).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff88";
  ctx.font=size+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()*chars.length|0],i*size,y*size);
    if(y*size>canvas.height&&Math.random()>.98)drops[i]=0;
    drops[i]++;
  });
},33);
</script>

</body>
</html>
