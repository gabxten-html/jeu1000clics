<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du clic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffbe6;
            margin-top: 100px;
        }

        h1 {
            font-size: 28px;
        }

        #counter {
            font-size: 40px;
            margin: 20px;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #ffcc00;
        }

        /* Fond avec emojis quand on gagne */
        .win {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 40px,
                rgba(255,255,255,0.3) 40px,
                rgba(255,255,255,0.3) 80px
            );
            background-color: #ffe066;
        }

        .emoji-bg::before {
            content: "ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚ ðŸ˜‚";
            font-size: 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            text-align: center;
            line-height: 100px;
            opacity: 0.3;
        }
    </style>
</head>
<body id="body">

    <h1 id="message">Clique 1000 fois pour avoir ta rÃ©compense</h1>

    <div id="counter">0 / 1000</div>

    <button onclick="clickButton()">Cliquer</button>

    <script>
        let clicks = 0;

        function clickButton() {
            clicks++;
            document.getElementById("counter").textContent = clicks + " / 1000";

            if (clicks >= 1000) {
                document.getElementById("message").textContent = "Merci de ta patience ðŸ˜‚";
                document.getElementById("body").classList.add("win", "emoji-bg");
            }
        }
    </script>

</body>
</html>
