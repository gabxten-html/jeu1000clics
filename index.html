<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CLICK ABYSS</title>

<style>
:root{
  --accent:#00ff88;
  --danger:#ff5555;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:black;
  color:white;
  overflow:hidden;
}

header{
  text-align:center;
  padding:20px;
  position:relative;
  z-index:2;
}

h1{margin:0;font-size:42px}

#container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:calc(100vh - 120px);
  position:relative;
  z-index:2;
}

#panel{
  background:rgba(0,0,0,.55);
  padding:30px;
  border-radius:18px;
  width:380px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,136,.35);
  backdrop-filter: blur(6px);
}

button,input{
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  width:100%;
  margin:6px 0;
}

button{
  background:var(--accent);
  color:black;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:scale(1.05)}

#clicks{font-size:36px;margin:15px 0}
#timer{opacity:.8}
#msg{min-height:24px;margin-top:10px}

.admin{
  display:none;
  margin-top:15px;
  border-top:1px solid rgba(255,255,255,.2);
  padding-top:10px;
  font-size:14px;
}

#matrix{
  position:fixed;
  inset:0;
  z-index:0;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<header>
  <h1>üñ±Ô∏è CLICK ABYSS</h1>
</header>

<div id="container">
  <div id="panel">

    <div id="timer">‚è±Ô∏è Temps : 0s</div>
    <div id="clicks">0 clics</div>

    <button id="clickBtn">CLIQUER</button>
    <button onclick="startBlitz()">‚ö° Blitz (1 min)</button>

    <div id="msg"></div>

    <input id="codeInput" placeholder="Code secret">
    <button onclick="useCode()">OK</button>

    <div class="admin" id="adminPanel">
      <b>ADMIN PANEL</b>
      <button onclick="toggleAutoClick()">ü§ñ AUTO CLICKER</button>
    </div>

  </div>
</div>

<script>
// ================== ETAT ==================
let clicks = 0;
let time = 0;
let blitz = false;
let blitzScore = 0;
let autoClick = false;
let autoClickInterval = null;

// ================== TIMER ==================
setInterval(()=>{
  time++;
  if(!blitz){
    timer.innerText = "‚è±Ô∏è Temps : " + time + "s";
  }
},1000);

// ================== CLICK ==================
clickBtn.onclick = ()=>{
  if(blitz){
    blitzScore++;
  }
  clicks++;
  clicksEl();
  maybeGiveCode();
};

function clicksEl(){
  clicksElDom.innerText = clicks + " clics";
}
const clicksElDom = document.getElementById("clicks");

// ================== BLITZ ==================
function startBlitz(){
  if(blitz) return;
  blitz = true;
  blitzScore = 0;
  let t = 60;
  timer.innerText = "‚ö° Blitz : 60s";

  const i = setInterval(()=>{
    t--;
    timer.innerText = "‚ö° Blitz : " + t + "s";
    if(t <= 0){
      clearInterval(i);
      blitz = false;
      msg.innerText = "‚ö° Blitz termin√© : " + blitzScore + " clics";
    }
  },1000);
}

// ================== CODES ==================
const codes = {
  "ABYSS10":10,
  "FLOW50":50,
  "HACK100":100,
  "CLICK200":200,
  "NEON500":500
};

function maybeGiveCode(){
  if(Math.random() < 0.01){
    const code = Math.random().toString(36).substr(2,6).toUpperCase();
    const value = Math.floor(Math.random()*300+50);
    codes[code] = value;
    msg.innerText = "üîê CODE : " + code + " (10s)";
    setTimeout(()=>msg.innerText="",10000);
  }
}

function useCode(){
  const c = codeInput.value.trim();
  if(codes[c]){
    clicks += codes[c];
    msg.innerText = "‚úîÔ∏è +" + codes[c] + " clics";
  }else if(c === "516962"){
    adminPanel.style.display = "block";
    msg.innerText = "üõ†Ô∏è Mode admin activ√©";
  }else{
    msg.innerText = "‚ùå Code invalide";
  }
}

// ================== AUTO CLICK ==================
function toggleAutoClick(){
  autoClick = !autoClick;
  if(autoClick){
    autoClickInterval = setInterval(()=>clickBtn.click(),40);
    msg.innerText = "ü§ñ AutoClick ON";
  }else{
    clearInterval(autoClickInterval);
    msg.innerText = "ü§ñ AutoClick OFF";
  }
}

// ================== MATRIX INFINIE ==================
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975){
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix,33);
</script>

</body>
</html>
